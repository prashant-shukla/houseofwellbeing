<!--- Themes Parallax Basic -->
<ion-content delegate-handle="scroller" elastic-header="elastic-header" class="has-header">
  <!--- Parallax Header -->
  <div id="elastic-header" class="container-hearder-image">
    <img class="avatar" ng-src="{{parallaxController.data.avatar}}" alt="{{parallaxController.data.avatarAlt}}" />
    <h1 class="parallax-title">{{parallaxController.data.title}}</h2>
  </div>
  <!--- Parallax Content -->
  <ion-list>
    <ion-item class="item item-bcg item-avatar-left item-icon-right waves-effect waves-light waves-block"
    ng-repeat="item in parallaxController.data.items"
    ng-click="parallaxController.onClick('onItemClick', item, $event)">
      <img ng-src="{{item.icon}}" alt="avatar" />
      <div class="item-title">{{item.title}}</div>
      <i class="icon-small icon" ng-class="{'icon-heart-outline': !item.favorite, 'icon-heart': item.favorite}"></i>
    </ion-item>
  </ion-list>
</ion-content>
