<!--Theme Splash Screen Fade In-->
<ion-content class="has-header" scroll="false">
    <div id="splash-background-image">
        <img class="splash-screen" ng-src="{{splashScreenController.data.backgroundImage}}" />
        <!--Theme Splash Screen Fade In Logo-->
        <img ng-src="{{splashScreenController.data.logo}}" class="logo-down" alt="Image not available" />
    </div>
</ion-content>
